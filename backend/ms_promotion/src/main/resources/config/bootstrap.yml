# ===================================================================
# Spring Cloud Consul Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwritten by the ones defined in bootstrap-prod.yml
# ===================================================================

spring:
  application:
    name: ms_promotion
  profiles:
    # The commented value for `active` can be replaced with valid Spring profiles to load.
    # Otherwise, it will be filled in by maven when building the JAR file
    # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
    active: "@spring.profiles.active@"
  cloud:
    vault:
      uri: http://appf4s.io.vn:8200
      token: root
      scheme: http
      kv:
        enabled: true
        backend: secret
        application-name: common-kafka
      # Import infrastructure secrets
      configuration:
        infrastructure: secret/infrastructure

    consul:
      host: consul.appf4s.io.vn
      port: 443
      scheme: https
      config:
        fail-fast: false
        format: yaml
        profile-separator: "-"
      discovery:
        enabled: true
        service-name: ${spring.application.name}DEV
        prefer-ip-address: true
        ip-address: appf4s.io.vn
        scheme: http
        port: 8500
        health-check-path: /management/health
        health-check-interval: 15s
  config:
    import: vault://secret/infrastructure,vault://secret/common-kafka
  docker:
    compose:
      enabled: false
      lifecycle-management: start-only
      file: src/main/docker/mysql.yml
